name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: 'DeSireFire/animeTrackerList'
          path: animeTrackerList
        
      - uses: actions/checkout@v3
        with:
          repository: 'XIU2/TrackersListCollection'
          path: TrackersListCollection
      
      - name: build
        run: bash script.sh
      
      run: |
        git config --global user.name "Tunglies"
        git config --global user.email "Tunglies@outlook.com"
        git commit -a -m "update: generated from workflows"
        git push